<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://fk-chatbot-backend.onrender.com;">
    <title>Chatt med Försäkringskassan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
  background-color: #2e7d32;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
}
.chat-header .logo {
  height: 24px;
  width: auto;
}

      #chatbox {
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow-y: auto;
        height: 400px;
      }

      .user-message,
      .bot-message {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 16px;
        font-size: 16px;
        line-height: 1.5;
        margin: 4px 0;
        white-space: pre-wrap;
        word-break: break-word;
        text-align: left;
      }

      .user-message {
        align-self: flex-end;
        background-color: #d1fae5; /* ljusgrön */
      }

      .bot-message {
        align-self: flex-start;
        background-color: #eeeeee;
      }

      .input-container {
        display: flex;
        border-top: 1px solid #ccc;
      }

      #userInput {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: none;
        outline: none;
      }

      #sendButton {
        padding: 12px 16px;
        background-color: #2e7d32;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
  <img src="fk-logo.png" alt="Försäkringskassan logotyp" class="logo">
  <span>Chatta med Försäkringskassan</span>
</div>
      <div id="chatbox"></div>
      <div class="input-container">
        <textarea
          id="userInput"
          rows="1"
          placeholder="Skriv ditt meddelande här..."
        ></textarea>
        <button id="sendButton">Skicka</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
